<!DOCTYPE html>
<html>
  <head>
    <title>Network Visualization</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <h1>Network Visualization</h1>
    <div id="network-container"></div>

    <script>
      // Parse the JSON data from Flask
      var networkData = {{ network_data_json | safe }};
      console.log(networkData);
      var options = {
      physics: {
          enabled: false,  // Make sure physics is enabled if you intend to use it.
          // Other physics-related options...
      },};

      // Create a new vis.Network using the data
      var container = document.getElementById('network-container');
      var network = new vis.Network(container, networkData,options);
    </script>
  </body>
</html>
